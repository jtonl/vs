version: '3.8'

services:
  video-server:
    build: ../../
    container_name: vs-backend
    restart: unless-stopped
    volumes:
      - ../../videos:/videos:ro
    expose:
      - "32767"
    networks:
      - video-net
    environment:
      - VS_PORT=32767
      - VS_DIR=/videos
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:32767/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: vs-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - ../nginx/logs:/var/log/nginx
    depends_on:
      - video-server
    networks:
      - video-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  video-net:
    driver: bridge